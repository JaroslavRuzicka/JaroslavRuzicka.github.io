<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Alogorithms Visualiser</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <ul>
            <li>
                <button class="card" id="sortBtn">Let the sorting comence</button>
                <label for="sortingAlgorithms"></label>
                <select class="card" name="sortingAlgorithms" id="sortingAlgorithmsSelection">
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                    <option value="insertionSort">Insertion Sort</option>
                    <option value="mergeSort">Merge Sort</option>
                </select>
            </li>
            <li><div class="card space"></div></li>
            <li><button class="card" id="shuffleBtn">Shuffle elements</button></li>
            <li><div class="card space"></div></li>
            <li>
                <button class="card" id="changeNumberOfElementsBtn">Change number of elements</button>
            </li>
            <li>
                <input class="card" type="number" name="" id="numberOfElementsInput" value="20">
            </li>
        </ul>
    </header>
    <div id="algoBox"></div>
    <div id="treeBox"></div>
</body>
<script src="./index.js"></script>
</html>
